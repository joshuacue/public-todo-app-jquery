  <div class="container jumbotron">
      <div class="add row mb-12 text-center">

          <hr />

          <hr />
          <div class="input-group mb-4 mt-4">
            <input type="text" class="form-control" placeholder="What do you want to do?" id="add-task-input" aria-label="text input for Todo" value=""

          </li>
          <li class="nav-item">
            <a class="nav-link" onclick="showTodo()"  id="show-todo" href="#">Todo</a>
          </li>
        </ul>
